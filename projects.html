    <!-- Lightbox Section -->

                />
            </div>

            <!-- Third thumbnail image -->
            <div class="w3-col s4">
                <img
                    src="garden 3.png"
                    style="width: 100%; cursor: zoom-in"

    <!-- Modal Structure -->
    <div id="lightboxModal" class="w3-modal">
        <!-- Close button -->
        <span
            class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright"
            style="cursor: pointer"
            onclick="closeModal()"
        >&times;</span>

        <!-- Modal content -->
        <div class="w3-modal-content w3-animate-zoom">
            <h4 id="modalTitle" class="w3-center"></h4>
            <img id="modalImage" src="" style="width: 100%" />
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to open the modal with dynamic content
            function openModal(imageSrc, title) {
                document.getElementById('modalImage').src = imageSrc;
                document.getElementById('modalTitle').innerText = title;
                document.getElementById('lightboxModal').style.display = 'block';
            }

            // Function to close the modal
            function closeModal() {
                document.getElementById('lightboxModal').style.display = 'none';
            }

            // Make functions globally accessible
            window.openModal = openModal;
            window.closeModal = closeModal;
        });
    </script>
